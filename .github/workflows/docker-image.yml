name: Docker Image CI

on:
  push:
    branches: [ "WRTC-stable" ]
  pull_request:
    branches: [ "WRTC-stable" ]

jobs:

  build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag NKC-signaling:$(date +%s)
