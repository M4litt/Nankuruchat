name: Docker Image CI

on:
  push:
    branches: [ "WRTC-stable" ]
  pull_request:
    branches: [ "WRTC-stable" ]

jobs:

  build:

    runs-on: ubuntu-22.04

    steps:      
    
    - uses: actions/checkout@v3
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.ACTION_TOKEN }}

    - name: Build project
      run: npm install; npm run build
    
    - name: Pull SSL certs from Github secrets    
      run: |
        echo "${{ secrets.SSL_KEY }}" | base64 --decode > key.pem
        echo "${{ secrets.SSL_CERT }}" | base64 --decode > cert.pem
    
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ghcr.io/m4litt/nkc-signaling:stable.latest

    - name: Publish to Github Registry
      run: docker push ghcr.io/m4litt/nkc-signaling:stable.latest
