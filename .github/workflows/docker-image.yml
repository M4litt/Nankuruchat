name: Docker Image CI

on:
  push:
    branches: [ "WRTC-stable" ]
  pull_request:
    branches: [ "WRTC-stable" ]

jobs:

  build:

    runs-on: ubuntu-22.04

    steps:      
    
    - uses: actions/checkout@v3
    
    - name: Build project
      run: npm install; npm run build
    
    - name: Create SSL certs    
      run: mkdir public/certs;openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout public/certs/key.pem -out public/certs/cert.pem
    
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag NKC-signaling:stable.$(date +%s)
