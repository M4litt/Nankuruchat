<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORONLOGIN</title>
</head>
<body>
    <form id="form">
        <input type="text" placeholder="Username">
        <input type="submit" value="Login">
    </form>
</body>

<script>
    const form = document.querySelector('#form')
    const ws = new WebSocket('ws://172.16.255.220:4356')

    form.addEventListener('submit', e => {
        e.preventDefault()
        ws.send(JSON.stringify({type: 'login', name: form.children[0].value}))
    })

    ws.addEventListener('message', msg => {
        const data = JSON.parse(msg.data)
        if(data.success) { document.location = 'http://172.16.255.220:4356/chat' }
        else { alert('Username already taken!') }
    })
</script>

</html>
