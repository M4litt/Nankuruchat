<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>
    <h1>File Upload</h1>
    <form id="fileUp">
        <input type="file" id="sFile" multiple="true" required>
        <button type="submit">Send</button>
    </form>
</body>

<script>
    const form = document.querySelector("#fileUp")
    const input = form.children[0]
    const name = "elpapu"

    form.addEventListener("submit", e => {
        e.preventDefault()
        const data = new FormData()
        
        Array.from(input.files).forEach(element => {
            data.append(element.name.split('.')[0], element)
        });
        data.append("userName", name)
        

        fetch("http://127.0.0.1:28322/save", {
            method: "POST",
            body: data
        })
    })
</script>

</html>
